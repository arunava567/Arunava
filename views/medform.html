<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medicine Form</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/css/Data.css">

  <!-- FIXED INLINE CSS: moved inside head -->
  <style>
    .top-right-links {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 16px;
    }
    .top-right-links a {
      margin-left: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .top-right-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="top-right-links">
    <a href="/login.html">üîê Login</a>
    <a href="/form.html">üìù Signup</a>
     <a href="/index.html">Home</a>
  </div>

  <h1>Kanika Medical Center</h1>
  <h2>Order your medicine</h2>
  <h2><span class="plus-symbol">‚úö</span></h2>

  <div class="container">

    <form method="POST" action="/submit-med" enctype="multipart/form-data" onsubmit="return handleImageUpload(event)">

      <div class="input-group">
        <label>Name:</label>
        <input type="text" name="name" required />
      </div>

      <div class="input-group">
        <label>Address:</label>
        <input type="text" name="address" required />
      </div>

      <div class="input-group">
        <label>Medicine Name:</label>
        <input type="text" name="medicine" required />
      </div>

      <div class="input-group">
        <label>Date:</label>
        <input type="date" name="date" required />
      </div>

      <div class="input-group">
        <label>Phone Number:</label>
        <input type="tel" name="phone" required />
      </div>

      <div class="input-group">
        <label>Upload Prescription Image:</label>
        <input type="file" id="image" accept="image/*" required />
      </div>

      <input type="hidden" name="imgUrl" id="imgUrl" />

      <input type="submit" value="Submit" />

    </form>

  </div>

  <script>
    async function handleImageUpload(event) {
      event.preventDefault();

      const file = document.getElementById('image').files[0];
      if (!file) return alert("Please select an image.");

      const formData = new FormData();
      formData.append("image", file);

      const apiKey = "e3e5efef585f765316a9976dff6f7879";
      const url = `https://api.imgbb.com/1/upload?key=${apiKey}`;

      try {
        const res = await fetch(url, { method: "POST", body: formData });
        const data = await res.json();
        document.getElementById("imgUrl").value = data.data.url;

        event.target.submit();
      } catch (error) {
        alert("Image upload failed.");
        console.error(error);
      }

      return false;
    }
  </script>

</body>
</html>
