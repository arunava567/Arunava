<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
 <link rel="stylesheet" href="css/Data.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Top Right Links */
    .top-right-links {
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .top-right-links a {
      margin-left: 12px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      font-size: 15px;
    }

    .top-right-links a:hover {
      text-decoration: underline;
    }

    /* Login Card */
    .login-box {
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2a5298;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #218838;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      text-decoration: none;
      color: #2a5298;
      font-weight: bold;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Top Navigation -->
  <div class="top-right-links">
    <a href="/index.html">Home</a>
    <a href="/medform.html">Medicine</a>
  </div>

  <!-- Login Form -->
  <div class="login-box">
    <h2>Login</h2>

    <form method="POST" action="/login">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <div class="back-link">
      <a href="/form.html">‚Üê Back to Signup</a>
    </div>
  </div>

</body>
</html>
